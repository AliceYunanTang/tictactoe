<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">
  <script src = "js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.js"></script>
  <script src= "js/fizzytext.js"></script>
  <script src = "js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="info">
    <!-- <h1>tic tac toe</h1> -->
    <div id='fizzytext'></div>
    <div id='controlpanel'></div>
  </div>

  <div class="main">
    <div class="main-left">

    </div>

    <div class="main-middle">
      <div class="board">
        <div class="row">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
        </div>
        <div class="row">
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
        </div>
        <div class="row">
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <div class="winAnimation">win</div>
      </div>
    </div>

    <div class="main-right">

    </div>
  </div>
  <div class="scoreboard">
      <div class="scoreCell"><i class="fa fa-times">:</i> <span id="p1-score">0</span> </div>
      <div class="scoreCell">D: <span id="draw-score">0</span></div>
      <div class="scoreCell"><i class="fa fa-circle-o">:</i> <span id="p2-score">0</span></div>
      <button class="scoreCell" id="reset-scoreboard" type="button">reset scoreboard</button>
  </div>

</body>
</html>
