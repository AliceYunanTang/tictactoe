<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src = "js/jquery.js"></script>
  <script src = "js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="info">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="main">
    <div class="main-left">

    </div>

    <div class="main-middle">
      <div class="board">
        <div class="row one">
          <div class="cell left top" id="0"></div>
          <div class="cell top" id="1"></div>
          <div class="cell right top" id="2"></div>
        </div>
        <div class="row two">
          <div class="cell  left" id="3"></div>
          <div class="cell " id="4"></div>
          <div class="cell right" id="5"></div>
        </div>
        <div class="row three">
          <div class="cell left bottom" id="6"></div>
          <div class="cell bottom" id="7"></div>
          <div class="cell bottom right" id="8"></div>
        </div>
      </div>
      <div class="animation"></div>
    </div>

    <div class="main-right">

    </div>
  </div>

  <div class="scoreboard">
      <div class="scoreCell">X: <span id="p1-score">0</span> </div>
      <div class="scoreCell">D: <span id="draw-score"></span> 0</div>
      <div class="scoreCell">O: <span id="p2-score">0</span></div>
  </div>


</body>
</html>
