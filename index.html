<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src = "js/jquery.js"></script>
  <script src = "js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <header>
      <!-- <nav>

      </nav> -->
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <p>Player 1: <span id="p1-score"></span> Draw: <span id="draw-score"></span> Player 2: <span id="p2-score"></span></p>
      </div>
    </header>
    <div class="board">
      <div class="row one">
        <div class="cell left top" id="0"></div>
        <div class="cell top" id="1"></div>
        <div class="cell right top" id="2"></div>
      </div>
      <div class="row two">
        <div class="cell  left" id="3"></div>
        <div class="cell " id="4"></div>
        <div class="cell right" id="5"></div>
      </div>
      <div class="row three">
        <div class="cell left bottom" id="6"></div>
        <div class="cell bottom" id="7"></div>
        <div class="cell bottom right" id="8"></div>
      </div>
    </div>

  </div>
</body>
</html>
